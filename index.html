<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trello</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <h1>Mi Trello</h1>
</header>
<main id="tablero">
    <section id="pendiente" class="tarjeta">
        <h2  class="lista-titulo">Para hacer</h2>
        <div class="listas">
            <br>
        </div>
        <button class="crear-tarjeta">Añadir tarjeta</button>
        <button class="eliminar-lista">Eliminar lista</button>
    </section>
    <section id="enProceso" class="tarjeta">
        <h2  class="lista-titulo">En proceso</h2>
        <div class="listas">
            <br>
        </div>
        <button class="crear-tarjeta">Añadir tarjeta</button>
        <button class="eliminar-lista">Eliminar lista</button>
    </section>
    <section id="finalizado" class="tarjeta">
        <h2  class="lista-titulo">Finalizado</h2>
        <div class="listas">
            <br>
        </div>
        <button class="crear-tarjeta">Añadir tarjeta</button>
        <button class="eliminar-lista">Eliminar lista</button>
    </section>
</main>
<script src="script.js"></script>
</body>
</html>
